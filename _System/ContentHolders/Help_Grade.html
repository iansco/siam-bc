<!-- Help Modal for Grade -->
<div id="helpModalGrade" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <img src="/img/site/siam_logo_simple.svg" alt="" width="100">
            <h4 class="modal-title margin-top-10" id="gridSystemModalLabel">Help on Grade</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>Grade A:</strong> items which <strong>have</strong> passed our strict quality control process but are often either production overruns or discontinued designs.</p>
                    <p><strong>Grade B:</strong> items which have <strong>not</strong> passed our strict quality control process and may have blemishes or other minor imperfections.</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
