    <div class="comming-soon background background-color-light" id="main">
        <div class="fp-table">
            <div class="fp-table-cell center">

                <div class="container">
                    <header>
                        <div class="comming-soon-logo">
                            <a href="#" title="">
                                <img src="/img/site/siam_logo.svg" width="420" alt="">
                            </a>
                        </div>

                        <div class="comming-soon-heading body-content">
                            <h1 style="font-size: 36px;">New Website Lauching Soon</h1>
                            <p>Our apologies for the inconvenience, the new site will be ready in...</p>
                        </div><!-- /.comming-soon-heading -->
                    </header><!-- /header -->

                    <div id="countdown-time" class="countdown-time">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div class="awe-counting days">
                                    <h4>Days</h4>
                                    <span>12</span>
                                </div><!-- ./awe-counting -->
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div class="awe-counting hours">
                                    <h4>Hours</h4>
                                    <span>08</span>
                                </div><!-- ./awe-counting -->
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div class="awe-counting minutes">
                                    <h4>Minutes</h4>
                                    <span>43</span>
                                </div><!-- ./awe-counting -->
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div class="awe-counting seconds">
                                    <h4>Seconds</h4>
                                    <span>29</span>
                                </div><!-- ./awe-counting -->
                            </div>
                        </div>
                    </div><!-- /#countdown-time -->

                    <footer class="body-content">
                        <p>In the meantime, please continue to contact us at <a href="mailto:sales@siaminterhandicrafts.com">sales@siaminterhandicrafts.com</a></p>
                    </footer><!-- /footer -->
                </div><!-- /.container -->

            </div><!-- /.fp-table-cell -->
        </div><!-- /.fp-table -->
    </div><!-- /.comming-soon -->

    <script>
        $(function() {
            $('#countdown-time').countdown('2016/09/20', function(e) {
                $(this).find('.days > span').text(e.offset.totalDays);
                $(this).find('.hours > span').text(e.offset.hours);
                $(this).find('.minutes > span').text(e.offset.minutes);
                $(this).find('.seconds > span').text(e.offset.seconds);
            });
        });
    </script>
